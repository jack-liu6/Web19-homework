<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<title>登录_湖南省基础教育资源网</title>
<link rel="stylesheet" type="text/css" href="css/reset.css"/>
<link rel="shortcut icon" type="image/x-icon" href="img/fav.ico" />
<link rel="bookmark" type="image/x-icon" href="img/fav.ico" />
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<style type="text/css">
#wrapper{ background:#fff url(img/login_hd_x.jpg) repeat-x;height:720px;}
.header{ background:url(img/login_hd.png) top center no-repeat; height:116px;position:relative; }
.logo{ position:absolute; right:100px; bottom:20px }
.main{ background:url(img/login_bg.jpg) no-repeat 50px 10px; height:428px;}
#loginBox{ background:url(img/login_box.png) no-repeat; margin:20px 100px 0 605px; padding:70px 25px 0 28px; width:222px; height:253px}
#loginBox p{ overflow:hidden}
#loginBox p strong{ color:#888}
#loginBox p label{ display:inline; float:left}
#loginBox p span{ float:right; padding-right:5px}
.field {padding-bottom: 10px;zoom: 1; overflow:hidden}
.field .login-text{ height:20px; line-height: 20px; border: solid 1px #C8C8C8;vertical-align: middle; border-radius:3px}
#username{ background:#fff url(img/login_sprite.png) 5px 7px no-repeat; width:192px; padding:3px 3px 3px 22px}
#password{ background:#fff url(img/login_sprite.png) 5px -31px no-repeat; width:192px; padding:3px 3px 3px 22px}
.field .code{ width:80px;padding: 3px;}
.field img{ margin:3px 0 0 5px; cursor:pointer}
.safe { margin-top:10px}
.safe button{ background:url(img/login_btn.png) no-repeat;width:220px; height:30px; border:0; cursor:pointer}
.footer{ border-top:1px solid #ddd; min-height:92px; padding:20px 0 10px 0}
.footer p{ text-align:center; color:#666}
</style>
</head>

<body>
<div id="wrapper">
    <div class="header">
    	<a href="index.html" class="logo blue">返回湖南省基础教育资源网</a>
    </div>
    <div class="layout main">
    	<div id="loginBox">
                <div class="field">
                    <p><label for="username"><strong>用户名：</strong></label><span><a href="#" class="blue">免费注册</a></span></p>
                    <input type="text" name="username" id="username" class="login-text" value="" maxlength="22" />
                </div>
                <div class="field">
                     <p><label for="password"><strong>密&nbsp;&nbsp;&nbsp;码：</strong></label><span><a href="#" class="blue">忘记密码?</a></span></p>
                    <input type="password" name="password" id="password" class="login-text" value="" maxlength="22" />
                </div>
                <div class="field">
                     <p><label for="code"><strong>验证码：</strong></label></p>                
                    <div class="fl">
                    <input type="text" name="code" id="code" class="login-text code" value="" maxlength="12" />
                    </div>
                    <img src="img/code_img.png" width="55" height="21" alt="验证码" />
                </div>                    
                <div class="safe">
                    <button type="submit" class="loginBtn" onclick="location='index_login_success.html'">&nbsp;</button>
                </div>                  
        </div>
    </div>
    <div class="footer">
    	<p>湖南省基础教育资源平台版权所有&nbsp;&nbsp;站内资源仅限于教育系统内部使用</p>

        <p>湘教QS1-200505-00101</p>
    </div>    
</div>
</body>
</html>
