<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="laydate/theme/default/laydate.css">
    <script src="laydate/laydate.js"></script>
    <script src="js/zhuce.js"></script>
    
</head>
<body>
    <script>
        $(function(){
            //执行一个laydate实例
            layui.use('laydate', function(){
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
              elem: '#birthday' //指定元素
            });
        });
    })
    </script>
    <div class="main w">
        <div class="hd clearfix">
            <div class="logo fl">
                <img src="images/pic/logo.png" alt="">
            </div>
            <div class="spacer fl"></div>
            <span class="tit fl">基础管理平台</span>
        </div>
        <div class="zhuce clearfix">
            <div class="zhu-hd">
                <a href="#" class="stu active">学生注册</a>
                <a href="#" class="teacher">教师注册</a>
            </div>
            <div class="zhu-bd fl">
                <form action="#" name="form1" class="fm">
                    <div>
                        <table>
                            <tr>
                                <td>用户名:</td>
                                <td class="pd8"><input class="name" name='user' type="text"></td>
                                <td class="pl10"></td>
                            </tr>
                            <tr>
                                <td>密码:</td>
                                <td class="pd8"><input class="pwd" name="pwd" type="text"></td>
                                <td class="pl10"></td>
                            </tr>
                            <tr>
                                <td>确认密码:</td>
                                <td class="pd8"><input class="comfirm" name="confirm" type="text"></td>
                                <td class="pl10"></td>
                            </tr>
                            <tr>
                                <td>真实姓名:</td>
                                <td class="pd8"><input class="realName" name="name" type="text"></td>
                                <td class="pl10"></td>
                            </tr>
                            <tr>
                                <td>身份证号码:</td>
                                <td class="pd8"><input class="sfz" name="sfz" type="text"></td>
                                <td class="pl10"></td>
                            </tr>
                            <tr>
                                <td>性别:</td>
                                <td class="pd8">
                                    <label for="m">
                                        <input class="sex" type="radio" name="sex" id="m">
                                        男
                                    </label>
                                    <label for="n">
                                        <input class="sex" type="radio" name="sex" id="n">
                                        女
                                    </label>
                                </td>
                                <td class="pl10"></td>
                            </tr>
                            <tr>
                                <td >取回密码时的问题:</td>
                                <td class="pd8"><input type="text"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>取回密码时的答案:</td>
                                <td class="pd8"><input type="text"></td>
                                <td class="pl10"></td>
                            </tr>
                            <tr>
                                <td>生日:</td>
                                <td class="pd8"><input id="birthday" class="birthday" name="birthday" type="text"></td>
                                <td class="pl10"></td>
                            </tr>
                            <tr>
                                <td>电子邮箱:</td>
                                <td class="pd8"><input class="email" name="email" type="text"></td>
                                <td class="pl10"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td  class="pd8"><input type="submit" value="立即注册" class="btn"></input></td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
            <div class="ziyuan fr">
                <div class="zi-hd">
                    <p class="tc"><span>已有资源网账号，</span><a href="#"  style="color: #012fc4;">立即登录>></a></p>
                </div>
                <div class="di-bd">
                    <div class="head">新版资源网</div>
                    <p class="tishi mt30">账号不变，资源扩展，功能提升</p>
                    <ul class="list">
                        <li class="clearfix">
                            <img src="images/pic/ziyuan_03.png" alt="" class="im fl">
                            <a href="#" class="ak fl">全面的学科和专题资源</a>
                        </li>
                        <li class="clearfix">
                            <img src="images/pic/ziyuan_03.png" alt="" class="im fl">
                            <a href="#" class="ak fl">全面的学科和专题资源</a>
                        </li>
                        <li class="clearfix">
                            <img src="images/pic/ziyuan_03.png" alt="" class="im fl">
                            <a href="#" class="ak fl">个性化个人空间,多套模板各种风格任你换</a>
                        </li>
                        <li class="clearfix">
                            <img src="images/pic/ziyuan_03.png" alt="" class="im fl">
                            <a href="#" class="ak fl">收费低,让人人都能享有名校 优质教育资源</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
