<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../lib/jquery.js"></script>
    <script src="../dist/jquery.validate.min.js"></script>
    <script src="../dist/localization/messages_zh.js"></script>
    <title>Document</title>
    <style>
        .login{
            width: 100%;
            height: 900px;
            background: url("../images/56.png") center center no-repeat;
            background-size: cover;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .zeb{
            margin: 146px auto;
        }
        .btn{
            width: 190px;
            height: 42px;
        }
        .btn ul li{
            float: left;
            width: 90px;
            height: 39px;
            background: url("../images/images/52_05.png") no-repeat;
            line-height: 33px;
            text-align: center;
            color: #747474;
            font-weight: 600;
            cursor: pointer;
        }
        .btn ul .btn1{
            background: url("../images/images/51_03.png") no-repeat;
            color: #fff;
        }
        .yh{
            width: 840px;
            height: 486px;
            padding-top: 24px;
        }
        .ts{
            width: 130px;
            float: left;
        }
        .ts p{
            clear: both;
            float: right;
            line-height: 44px;
        }
        .ipt{
            width: 692px;
            float: left;
        }
        .ipt div input{
            width: 280px;
            height: 26px;
        }
        .ipt div:first-child{
            margin-top: 8px;
        }
        .ipt div{
            margin-top: 14px;
        }
        .btnt{
            margin-top: 30px;
            border: none;
            width: 184px;
            height: 49px;
            background: url("../images/images/54_14.png") no-repeat;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="wt980 zeb">
            <div class="btn">
                <ul class="clearfix">
                    <li class="btn1">学生注册</li>
                    <li class="ml8">教室注册</li>
                </ul>
            </div>
            <div>
                <form action="" id="signupForm">
                    <div class="yh">
                        <div class="ts">
                            <p>用户名：</p>
                            <p>密码：</p>
                            <p>确认密码：</p>
                            <p>真实姓名：</p>
                            <p>身份证号码：</p>
                            <p>性别：</p>
                            <p>取回密码时的问题：</p>
                            <p>取回密码时的答案：</p>
                            <p>生日：</p>
                            <p>电子邮箱：</p>
                        </div>
                        <div class="ipt">
                            <div><input type="text" name="username"><p class="ml6 red dib">*</p><p class="col97 ml6 dib font12">只允许为字母、数字和下划线</p></div>
                            <div><input type="password" name="password" id="password"><p class="ml6 red dib">*</p><p class="col97 ml6 dib font12">密码长度必须在6-12个字符之间</p></div>
                            <div><input type="password" name="confirm_password"><p class="ml6 red dib">*</p><p class="col97 ml6 dib font12">请在输一次密码</p></div>
                            <div><input type="text" name="firstname"><p class="ml6 red dib">*</p><p class="col97 ml6 dib font12">非真实姓名学校管理员将停用账户</p></div>
                            <div><input type="text"><p class="ml6 red dib">*</p><p class="col97 ml6 dib font12">请填写真实身份证号码</p></div>
                            <div><input type="radio" class="dib" style="height: 10px; width: 10px;"><p class="dib">男</p><input type="radio" class="dib"  style="height: 10px; width: 10px;"><p class="dib">女</p><p class="ml6 red dib">*</p></div>
                            <div><input type="text"><p class="ml6 red dib">*</p><p class="col97 ml6 dib font12">忘记密码时，可通过该问题取回您的密码</p></div>
                            <div><input type="text"><p class="ml6 red dib">*</p><p class="col97 ml6 dib font12">取回密码时问题的答案</p></div>
                            <div><input type="text" name="date"><p class="ml6 red dib">*</p><p class="col97 ml6 dib font12">请选择您的生日.</p></div>
                            <div><input type="text" name="email"><p class="ml6 red dib">*</p><p class="col97 ml6 dib font12">请输入有效的电子邮箱地址</p></div>
                        </div>
                        <button class="btnt"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
    <script>
        $(".btn ul li").bind('click',function (){
            $(this).addClass('btn1').siblings().removeClass('btn1');
        })
        $("#signupForm").validate({
            rules:{
                firstname: "required",
                username: {
                    required: true,
                    minlength: 5
                },
                password: {
                    required: true,
                    minlength: 6
                },
                confirm_password: {
                    required: true,
                    minlength: 6,
                    equalTo: "#password"
                },
                email: {
                    required: true,
                    email: true
                },
            },
            messages:{
                date: "Please enter a valid date.",
            },
            submitHandler:function(form){
                alert("注册成功!");
                form.submit();
                window.location.href="register.html";
            }
        })
    </script>
</html>
