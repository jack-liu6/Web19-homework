<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/zhuce.css" />
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/cha/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/cha/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/zhuce.js"></script>
		<title>注册</title>
		
	</head>
	<body>
		<div class="bj">

			<div class="log">
				<div class="log1"></div>
				<div class="log2">
					基础教育管理平台
				</div>
			</div>
			<div class="kuan">
				<div class="leaf"></div>
				<div class="kuan1">
					<div class="kuan1-1">学生注册</div>
					<div class="kuan1-2">教师注册</div>
				</div>
				<div class="kuan2">
					<form class="cmxform" id="commentForm" method="get" action="">
						<fieldset>
							<div class="flex">
								<div class="f1"><label for="cname">用户名：</label></div>
								<input id="cname" name="name" type="text" class="you">
							</div>
							<div class="flex">
								<div class="f1"><label for="pwd">密码：</label></div>
								<div><input type="password" id="pwd" name="pwd" class="you"></div>
							</div>
							<div class="flex">
								<div class="f1"><label for="pwd2">确认密码：</label></div>
								<div><input type="password" id="pwd2" name="pwd2" class="you"></div>
							</div>
							<div class="flex">
								<div class="f1"><label for="cxm">真实姓名：</label></div>
								<div><input id="cxm" name="xm" type="text" class="you"></div>
							</div>
							<div class="flex">
								<div class="f1"><label for="cID">身份证号码：</label></div>
								<div><input id="cID" name="ID" type="text" class="you"></div>
							</div>
							<div class="flex">
								<div class="f1"><label for="sex">性别：</label></div>
								<input name="a" type="radio" style="width: 15px;" checked="checked">男
								<input name="a" type="radio" style="width: 15px;">女
							</div>
							<div class="flex">
								<div class="f1"><label for="cwenti">取回密码时的问题：</label></div>
								<div><input type="cwenti" name="wenti" id="cwenti" value="" class="you" /></div>
							</div>
							<div class="flex">
								<div class="f1"><label for="cdanan">取回密码时的答案：</label></div>
								<div><input type="danan" name="danan" id="cdanan" value="" class="you" /></div>
							</div>
							<div class="flex">
								<div class="f1"><label for="csr">生日：</label></div>
								<div><input type="sr" name="sr" id="dsr" value="" class="you" /></div>
							</div>
							<div class="flex">
								<div class="f1"><label for="cemail">电子邮箱：</label></div>
								<div><input type="email" name="email" id="cemail" value="" class="you" /></div>
							</div>
							<input class="ljzc" type="submit" value="" />
						</fieldset>
					</form>
				</div>
				<div class="kuan3">
					<div class="kuan3-1">已有资源账号，<a href="#">立即登录</a></div>
					<div class="kuan3-2">
						<img src="image/53.png">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
